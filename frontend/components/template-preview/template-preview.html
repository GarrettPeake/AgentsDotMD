<div class="template-preview">
  <div class="template-header">
    <h3 class="template-title">Template Files</h3>
    <p class="template-description">Boilerplate and configuration files for your selected technologies.</p>
  </div>

  <div class="template-list" data-template-list></div>

  <div class="template-empty" data-empty-state hidden>
    <p class="empty-text">No template files available for the selected technologies.</p>
  </div>

  <template data-template-file-entry>
    <div class="file-entry">
      <div class="file-header" data-file-toggle>
        <span class="file-path" data-file-path></span>
        <span class="toggle-indicator" data-toggle-indicator>+</span>
      </div>
      <div class="file-content" data-file-content hidden>
        <pre class="file-pre"><code class="file-code" data-file-code></code></pre>
      </div>
    </div>
  </template>
</div>
